{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Banque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registeres.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="register-page">

    <div class="register-container container mt-5">
      
        <form method="POST" action="{% url 'register' %}" autocomplete="off">
            {% csrf_token %}
            <div class="row">
                <!-- Colonne gauche -->
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="nom"><i class="fas fa-user-circle"></i> Nom</label>
                        <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="prenom"><i class="fas fa-user-circle"></i> Prénom</label>
                        <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prénom" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="adresse"><i class="fas fa-address-card"></i> Adresse</label>
                        <textarea name="adresse" id="adresse" class="form-control" placeholder="Adresse" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="tel"><i class="fas fa-phone"></i> Téléphone</label>
                        <input type="text" name="tel" id="tel" class="form-control" placeholder="Téléphone" required>
                    </div>
                    

                    
                </div>

                <!-- Colonne droite -->
                <div class="col-md-6">

                    <div class="form-group mb-3">
                        <label for="cin"><i class="fas fa-id-card"></i> CIN</label>
                        <input type="text" name="cin" id="cin" class="form-control" placeholder="CIN" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="identifiant"><i class="fas fa-user"></i> Identifiant</label>
                        <input type="text" name="identifiant" id="identifiant" class="form-control" placeholder="Identifiant" required>
                    </div>
 
                    
    {% if messages %}
          <div class="container mt-4">
           {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
         </div>
    {% endif %}

                    <div class="form-group mb-3">
                        <label for="mot_de_passe"><i class="fas fa-lock"></i> Mot de passe</label>
                        <input type="password" name="mot_de_passe" id="mot_de_passe" class="form-control" placeholder="Mot de passe" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmer_mot_de_passe"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                        <input type="password" name="confirmer_mot_de_passe" id="confirmer_mot_de_passe" class="form-control" placeholder="Confirmer le mot de passe" required>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn  custom-btn btn-sm" style="width: 200px;">
                    <i class="fas fa-user-plus"></i> Créer Compte
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
