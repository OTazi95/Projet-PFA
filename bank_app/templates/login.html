
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Banque</title>
    <link rel="stylesheet" href="{% static 'loginss.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>O&M BANK</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Champ Identifiant avec icône -->
            <div class="form-group">
                <label for="identifiant"><i class="fas fa-user"></i> Identifiant</label>
                <div class="input-group">
                    <input type="text" id="identifiant" name="identifiant" class="form-control" placeholder="Entrez votre identifiant" required>
                </div>
            </div>
            
            <!-- Champ Mot de passe avec icône -->
            <div class="form-group">
                <label for="mot_de_passe"><i class="fas fa-lock"></i> Mot de passe</label>
                <div class="input-group">
                    <input type="password" id="mot_de_passe" name="mot_de_passe" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
            
            <p> <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Créez un compte</a></p>
            
          
        </form>
    </div>

    <!-- Ajout de Bootstrap pour le style -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
